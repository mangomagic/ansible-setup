[defaults]
# Inventory file location
inventory = ./inventory

# Default module path
library = ./library

# Default template path
template_dir = ./templates

# Default remote user
remote_user = ansible_user

# Enable host key checking
host_key_checking = False

# Retry files
retry_files_enabled = True
retry_files_save_path = ~/.ansible_retries

# Callback plugin for displaying output
stdout_callback = yaml

# Specify the roles path
roles_path = ./roles

# Set the timeout for SSH connections
timeout = 10

[privilege_escalation]
# Default method for privilege escalation
become = True
become_method = sudo
become_user = root

[ssh_connection]
# Control path for SSH connections
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
